<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推理ノベル選択式クイズ</title>
  <style>
    body {
      background: #111 url('dark_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: "Shippori Mincho", serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>これまでの推理をまとめよう</h1>

  <div class="question-box">
    <p>① なぜ、このアパートの家賃が安いのだろう？</p>
    <select id="q1">
      <option value="">-- 選択してください --</option>
      <option value="駅に近いから">駅に近いから</option>
      <option value="心霊現象のようなものが起こっているため">心霊現象のようなものが起こっているため</option>
      <option value="日当たりが良いため">日当たりが良いため</option>
    </select>
  </div>

  <div class="question-box">
    <p>② なぜ、このアパートの部屋は空いていたのか？</p>
    <select id="q2">
      <option value="">-- 選択してください --</option>
      <option value="偶然">偶然</option>
      <option value="前の入居者の就職のため">前の入居者の就職のため</option>
      <option value="前の入居者が恐怖で出て行った">前の入居者が恐怖で出て行った</option>
    </select>
  </div>

  <div class="question-box">
    <p>② このアパートの　”いわくつき”　とはどういうものか？</p>
    <select id="q3">
      <option value="">-- 選択してください --</option>
      <option value="部屋が狭い">部屋が狭い</option>
      <option value="幽霊が出る">幽霊が出る</option>
      <option value="特にない">特にない</option>
    </select>
  </div>

  <button onclick="checkAnswers()">推理する</button>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const result = document.getElementById("result");

      const isCorrect = q1 === "心霊現象のようなものが起こっているため" && q2 === "前の入居者が恐怖で出て行った" && q3 === "幽霊が出る";

      if (!q1 || !q2 || !q3) {
        result.innerHTML = "すべての選択肢を選んでください。";
        result.style.color = "#ffcc00";
      } else if (isCorrect) {
        result.innerHTML = "🎉 そうだ。前の入居者は、心霊現象のようなものが理由で出て行ったんだ・・・<br>※チャプターに戻ってシナリオを進めよう。";
        result.style.color = "#00ff88";
      } else {
        result.innerHTML = "❌ 推理が外れたようだ…もう一度考えてみて。";
        result.style.color = "#ff6666";
      }
    }
  </script>

</body>
</html>
